<body>

    <!-- Header with larger left margin -->
    <header class="mb-4 ml-custom">
        <img id="logo-img" src="./img/Power-BI-Logo-2.png"> </img>
        <span id="header-text">Power BI Backgrounds</span>
        <br><br>
        <div id="subtitle"><i>Perfect SVG Power BI backgrounds for your reports</i></div>
    </header>

    <!-- Main container with narrower fixed sidebar -->
    <div class="container-fluid">
        <div class="row">
            <!-- Side panel with color pickers - fixed position with narrower width -->
            <div class="sidebar">
                <!-- Color settings panel -->
                <div class="color-panel">
                    <h4>Color Settings</h4>
                    <div class="color-picker-group">
                        <label>Primary Color</label>
                        <input type="color" id="primary-color" value="#007DC3">
                    </div>
                    <div class="color-picker-group">
                        <label>Secondary Color</label>
                        <input type="color" id="secondary-color" value="#91CA66">
                    </div>
                    <div class="color-picker-group">
                        <label>Background Color</label>
                        <input type="color" id="background-color" value="#EEEDF5">
                    </div>
                    <div class="color-picker-group">
                        <label>Frame Color</label>
                        <input type="color" id="frame-color" value="#F6F6F6">
                    </div>
                </div>
                
                <!-- YouTube tutorial link panel -->
                <div class="tutorial-panel">
                    <h4>Need Help?</h4>
                    <p>Watch the tutorial to learn how to use these backgrounds in Power BI</p>
                    <a href="https://youtu.be/ZUhlV-hjsiY?si=KqYF0e491_qHJw8c&t=34" class="youtube-link" target="_blank">
                        <svg class="youtube-logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white">
                            <path d="M23.498 6.186a3.016 3.016 0 0 0-2.122-2.136C19.505 3.545 12 3.545 12 3.545s-7.505 0-9.377.505A3.017 3.017 0 0 0 .502 6.186C0 8.07 0 12 0 12s0 3.93.502 5.814a3.016 3.016 0 0 0 2.122 2.136c1.871.505 9.376.505 9.376.505s7.505 0 9.377-.505a3.015 3.015 0 0 0 2.122-2.136C24 15.93 24 12 24 12s0-3.93-.502-5.814zM9.545 15.568V8.432L15.818 12l-6.273 3.568z"/>
                        </svg>
                        Watch Tutorial
                    </a>
                </div>
            </div>

            <!-- Main content area with SVG grid -->
            <div class="main-content">
                <div id="image-grid">
                    <!-- SVG grid will be populated here by JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <div style="display: none;">
        <div id="svgContainer"></div>
    </div>

    <script src="main.js?ver=3"></script>

    <footer>
       
        <div class="container">
            <a class="footer-social-icon" href="https://github.com/Zerg00s/power-bi-backgrounds" title="Github">

                <img src="img/LinkedIn.jpeg"> </a>
            <a class="footer-social-icon" href="https://www.youtube.com/channel/UC7LORag5pdtpAFoNHJJkPKg" title="YouTube Channel">
                <img src="img/youtube.jpeg"> </a>
            <a class="footer-social-icon" href="https://spdenis.com/" title="Blog">
                <img src="img/logo.webp"> </a>
